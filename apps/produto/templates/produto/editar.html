{% extends 'shared/base.html' %}
{% block content %}
<h2 style="text-align:center;">Editar Produto</h2>

<form method="post" style="max-width:400px;margin:auto;">
    {% csrf_token %}
    <p>
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ produto.nome }}" required>
    </p>

    <p>
        <label>Preço:</label>
        <input type="number" step="0.01" name="preco" value="{{ produto.preco }}" required>
    </p>

    <p>
        <label>Estoque:</label>
        <input type="number" name="estoque" value="{{ produto.estoque }}" required>
    </p>

    <p>
        <label>Tipo:</label>
        <select name="tipo" required>
            <option value="mercado" {% if produto.tipo == 'mercado' %}selected{% endif %}>
                Mercado (Unidade)
            </option>
            <option value="estoque" {% if produto.tipo == 'estoque' %}selected{% endif %}>
                Estoque (Caixa)
            </option>
        </select>
    </p>

    <button type="submit">Salvar alterações</button>

    {% if produto.tipo == 'mercado' %}
        <a href="{% url 'produto:index_loja' %}" style="margin-left:10px;">Cancelar</a>
    {% else %}
        <a href="{% url 'produto:index_estoque' %}" style="margin-left:10px;">Cancelar</a>
    {% endif %}
</form>
{% endblock %}
