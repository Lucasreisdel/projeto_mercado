{% extends 'shared/base.html' %}
{% block content %}

<!-- Estilos desta página -->
<style>
    form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        margin: 50px auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, select {
        width: 100%;
        margin: 8px 0;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #218838;
    }
</style>

<!-- Título -->
<h2 style="text-align:center;">Cadastrar Novo Produto</h2>

<!-- Formulário -->
<form method="post">
    {% csrf_token %}

    <!-- Campo nome -->
    <label>Nome:</label>
    <input type="text" name="nome" required>

    <!-- Campo preço -->
    <label>Preço:</label>
    <input type="number" name="preco" step="0.01" required>

    <!-- Campo estoque -->
    <label>Estoque:</label>
    <input type="number" name="estoque" required>

    <!-- Campo tipo -->
    <label>Tipo:</label>
    <select name="tipo" required>
        <option value="mercado">Mercado (Unidade)</option>
        <option value="estoque">Estoque (Caixa)</option>
    </select>

    <!-- Botão -->
    <button type="submit">Cadastrar</button>
</form>

<!-- Voltar -->
<div style="text-align:center;">
    <a href="{% url 'produto:inicio' %}">Voltar</a>
</div>

{% endblock %}
