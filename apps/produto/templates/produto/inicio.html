{% extends 'shared/base.html' %}
{% block content %}
<style>
    .container {
        text-align: center;
        margin-top: 100px;
    }

    h1 {
        font-size: 28px;
        color: #333;
    }

    .btn-option {
        display: inline-block;
        margin: 20px;
        padding: 16px 32px;
        background-color: #007bff;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-option:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .btn-add {
        background-color: #28a745;
        margin-top: 40px;
    }

    .btn-add:hover {
        background-color: #218838;
    }
</style>

<div class="container">
    <h1>Escolha o que deseja visualizar</h1>

    <a href="{% url 'produto:index_loja' %}" class="btn-option">Ver produtos na loja</a>
    <a href="{% url 'produto:index_estoque' %}" class="btn-option">Ver produtos em estoque</a>

    <br>
    <a href="{% url 'produto:cadastrar' %}" class="btn-option btn-add">Cadastrar novo produto</a>
</div>
{% endblock %}
